{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='comp_styles/selector.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='comp_styles/submit.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='comp_styles/task.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='comp_styles/controls.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='comp_styles/theme_controls.css') }}">

<header>
    <div class="radio-input">
        <input value="value-1" name="value-radio" id="value-1" type="radio" checked>
        <label for="value-1">Python</label>
        <input value="value-2" name="value-radio" id="value-2" type="radio">
        <label for="value-2">Javascript</label>
        <input value="value-3" name="value-radio" id="value-3" type="radio">
        <label for="value-3">CPP</label>
    </div>
    <button class="ui-btn">
        <span>
            Find Exercise
        </span>
    </button>

</header>
<div class="container">

    <div class="content">
        <div class="tasks">
            <div class="notification task">
                <div class="notiglow"></div>
                <div class="notiborderglow"></div>
                <div class="notititle">Welcome To Uiverse</div>
                <div class="notibody">Contribute to Open Source UI Elements</div>
            </div>
        </div>
       

    </div>

    <div class="profile">
        <p>Loading profile...</p>
    </div>

</div>

<script src="{{ url_for('static', filename='ajax.js') }}"></script>
<script src="{{ url_for('static', filename='profile.js') }}"></script>


{% endblock %}
